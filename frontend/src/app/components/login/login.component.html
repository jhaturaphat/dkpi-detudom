<section class="material-half-bg">
    <div class="cover"></div>
  </section>
  <section class="login-content">
    <div class="">
      <h1>DKPI</h1>
    </div>
    <div class="login-box">
      <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="Form">
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>ชื่อผู้ใช้ Hosxp</h3>
        <div class="form-group">
          <label class="control-label">USERNAME</label>
          <input class="form-control" type="text" placeholder="Username" autofocus formControlName="username">
        </div>
        <div class="form-group">
          <label class="control-label">PASSWORD</label>
          <input class="form-control" type="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
          <div class="utility">
            <div class="animated-checkbox">
              <label>
                <input type="checkbox" formControlName="remember"><span class="label-text">จำฉันไว้ในระบบ</span>
              </label>
            </div>            
          </div>
        </div>
        <div class="form-group btn-container">
          <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>เข้าสู่ระบบ</button>
        </div>
      </form>      
    </div>
  </section>
