    <div class="bs-component">
      <div class="list-group">
        <div class="list-group-item list-group-item-action active">
          <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
          </button>
          <h4 class="list-group-item-heading">
            จัดเก็บ KPI ปีงบประมาณ {{itemsKpi?.year_th}} ตัวชี้วัดราย {{itemsKpi?.freqname_th}}
          </h4>
          <p class="list-group-item-text">
            {{itemsKpi?.idn_name_th}}
          </p>          
        </div>
        <div class="list-group-item list-group-item-action">
          <table class="table">
            <thead>
              <tr>
                <th>เดือน</th>
                <th>เป้าคะแนน</th>
                <th>คะแนน</th>
                <th>เงื่อนไข</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of itemScore">
                <td>{{item.kri_name_th}}</td>
                <td>{{item.target_score}}</td>
                <td [ngClass]='item.score >= item.target_score ? "text-primary" :"text-danger "'>
                  {{item.score}} <i [ngClass]='item.score >= item.target_score ? "fa fa-check" :"fa fa-exclamation-triangle"'></i>
                </td>
                <td>{{item.sym_name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">        
          
            <form action="">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                      <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">เดือน</span></div>
                        <select name="" id="">
                          <option value="">---โปรดเลือก----</option>
                        </select>                   
                      </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                      <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">คะแนน</span></div>
                        <input class="form-control" id="exampleInputAmount" type="number" placeholder="Amount">
                      </div>
                </div>
              </div>
              <div class="col-md-12">
                <button class="btn btn-primary">บันทึก</button>
              </div>
            </form>
                  
      </div>
    </div>
